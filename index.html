<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="sidenav">
        <div class="logo">
            <div class="box"></div>
            <div class="">Dashboard</div>
        </div>
        <div class="navcontent">
            <ul>
                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>History</li>
                <li>Tasks</li>
                <li>Communities</li>
            </ul>
        </div>
        <div class="actions">
            <ul>
                <li>Settings</li>
                <li>Support</li>
                <li>Privacy</li>
            </ul>
        </div>
    </div>
    <div class="main">
        <header class="header">
            <div class="search">
                <div class="searchicon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <title>magnify</title>
                        <path
                            d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
                    </svg>

                </div>
                <input type="text" name="searchbar" class="searchinput" id="searchbar">
            </div>
            <div class="profile">
                <img class="notification" src="./assets/bell-ring.svg" alt="Notification icon">
                <img class="profile-icon" src="./assets/profile.svg" alt="Profile icon">
                <div>Surya Prakash</div>
            </div>
            <div class="intro">
                <img class="profilepic" src="./assets/profile.svg" alt="Profile icon">
                <div class="sayhi">
                    <div style="font-size: small;">Hi there,</div>
                    <div>Surya Prakash (@suryeahhh)</div>
                </div>
            </div>
            <div class="actionbuttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </header>
        <section class="content">
            <div class="projects">
                <h5>Your Projects</h5>
                <section class="projects-grid">

                </section>
            </div>
            <div class="announcements">
                <h5>Announcements</h5>
            </div>
            <div class="trending">
                <h5>Trending</h5>
            </div>
        </section>
    </div>
    <script src="main.js"></script>
</body>

</html>
